run: 'edr'
experiment: 'historical'

defaults:
            climatology: True
            climatology_dates:
              start_date: '1980-01'
              end_date: '2000-01'
            compare_climatology: True

            trends: False
            trends_dates:
              start_date: '1991-01'
              end_date: '2000-01'
            compare_trends: False

            realization: '1'
            scale: 1
            pdf: True

plots:    
        - variable: 'psl'
          plot_projection: 'taylor'
          compare: 
              cmip5: True
              model: True
              obs: True
              runid: True
          comp_models: 
            - CanCM4
            - NorESM1-M
          comp_ids: 
            - cvu
       
        - variable: 'ta'
          plot_projection: 'mercator'
          compare: 
              cmip5: True
              model: True
              obs: True
              runid: True
          comp_models: 
            - CanCM4
            - NorESM1-M
          comp_ids: 
            - cvu   

delete:
          del_fldmeanfiles: True
          del_mask: True
          del_ncstore: True
          del_remapfiles: True
          del_trendfiles: True
          del_zonalfiles: True
          del_ENS_MEAN_cmipfiles: True
          del_ENS_STD_cmipfiles: True
          del_cmipfiles: False

          
observations_root: '/raid/rc40/data/ncs/obs4comp'
cmip5_root: '/raid/ra40/CMIP5_OTHER_DOWNLOADS/'
